<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>HNG - Stage 1 Task</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="./picture.jpg" alt="Mayana" data-testid="slackDisplayImage" class="slackDisplayImage">
    </header>
    
    <main>
        <p class="slackUserName" data-testid="slackUserName">Mayana</p>
        <p class="currentDayOfTheWeek" data-testid="currentDayOfTheWeek">Friday</p>
        <p class="currentUTCTime" id="currentUTCTime" data-testid="currentUTCTime">Loading...</p>
        <p class="myTrack" data-testid="myTrack">Frontend Development</p>
        <a class="githubURL" data-testid=“githubURL” href="https://github.com/Izcomayana?tab=repositories" target="_blank">GitHub Profile</a>
    </main>
  </div>
  <script src="./main.js"></script>
</body>
</html>
